<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Контакты</title>
  </head>
  <body class="page">
    <nav class="menu menu_mobile">
      <input type="checkbox" id="menu_active" />
      <label class="label" for="menu_active">
        <span class="menu__line"></span>
      </label>
      <a class="link menu__link text-reset" href="../index.html">Главная</a>
      <a class="link menu__link text-reset" href="./projects.html">Проекты</a>
      <a class="link menu__link text-reset" href="./about-me.html">Обо мне</a>
      <a
        class="link menu__link menu__link_active text-reset"
        href="./contacts.html"
        >Контакты</a
      >
    </nav>
    <main class="content">
      <form class="d-flex justify-content-start">
        <div class="container col-10 col-sm-8 col-md-6 col-lg-5 col-xl-5">
          <div class="mb-3">
            <input
              type="text"
              class="form-control shadow-none"
              placeholder="Ваше Имя"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control shadow-none"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Ваше сообщение</label>
            <textarea
              class="form-control shadow-none"
              id="message"
              rows="10"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn btn-outline-light">
            Отправить
          </button>
      </form>
      <div class="container col-10 col-sm-8 col-md-6 col-lg-5 col-xl-5 mt-2">
        <a class="link link_social" href="https://vk.com/raneren" target="_blank"><img class="icon" src="../images/vk.svg" alt="Vkontakte"></a>
        <a class="link link_social m-3" href="https://github.com/Raneren" target="_blank"><img class="icon" src="../images/github.svg" alt="Github"></a>
        <a class="link link_social" href="https://t.me/Raneren" target="_blank"><img class="icon" src="../images/telegram.svg" alt="Telegram"></a>
      </div>
    </main>
  </body>
</html>
